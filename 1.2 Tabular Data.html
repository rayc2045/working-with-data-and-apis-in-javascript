<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>fetch CSV</title>
    <link
      rel="stylesheet"
      href="/node_modules/@picocss/pico/css/pico.min.css"
    />
  </head>
  <body>
    <script>
      // data source: https://data.giss.nasa.gov/gistemp/
      getData("/data/GLB.Ts+dSST.csv").then((csv) => {
        document.body.innerHTML += getTableHtml(csv);
      });

      async function getData(path, option) {
        const res = await fetch(path),
          data = await res.text();
        const type = path.split(".").at(-1);
        if (type === "csv") return parseCsv(data, option);
        return { ...option, data };
      }

      function parseCsv(csvString, option = {}) {
        const csvRows = csvString.trim().split("\n"),
          title = option.title || csvRows[0],
          rows = option.title ? csvRows : csvRows.slice(1),
          header = rows[0].split(",").map((h) => h.trim());
        const data = rows.slice(1).map((rowString) => {
          const values = rowString.split(",").map((v) => v.trim());
          const rowObject = {};
          header.forEach((colName, index) => {
            rowObject[colName] = values[index];
          });
          return rowObject;
        });
        return { title, data };
      }

      function getTableHtml(csv) {
        return `
          <table>
            ${csv.title && `<caption>${csv.title}</caption>`}
            <thead>
              <tr>
                ${Object.entries(csv.data[0])
                  .map(([key, value]) => `<th scope="col">${key}</th>`)
                  .join("")}
              </tr>
            </thead>
            <tbody>
              ${csv.data
                .map((row) => {
                  return `<tr>
                  ${Object.entries(row)
                    .map(([key, value]) => `<td>${value}</td>`)
                    .join("")}
                </tr>`;
                })
                .join("")}
            </tbody>
          </table>`;
      }
    </script>
  </body>
</html>
