<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Mapping Database Entries</title>
    <link
      rel="stylesheet"
      href="/node_modules/@picocss/pico/css/pico.min.css"
    />
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <script src="/node_modules/leaflet/dist/leaflet.js"></script>
    <style>
      #map {
        height: 500px;
      }

      .leaflet-marker-icon {
        background-color: transparent;
        border-color: transparent;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <h1>Search Logs</h1>
      <a href="/2.4 Saving to a Database.html">üîç Search location</a>
    </header>
    <hr />
    <div class="container">
      <div id="map"></div>
    </div>

    <script>
      (async () => {
        const map = L.map("map").setView([0, 0], 2);
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);

        const logs = await fetch("/api/logs").then((res) => res.json());

        logs.forEach(({ timestamp, latitude, longitude }) => {
          const time = new Date(timestamp).toLocaleString(),
            text = `Check time: ${time}`;
          L.marker([latitude, longitude]).bindPopup(text).addTo(map);
        });
      })();
    </script>
  </body>
</html>
